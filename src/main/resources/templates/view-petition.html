<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${petition.title}">Petition Title</h1>

<div class="petition-details">
    <p th:text="${petition.description}">Description</p>
    <p>Created by: <span th:text="${petition.creator}">Creator</span></p>
    <p>Signatures: <span th:text="${petition.signatures.size()}">0</span></p>
</div>

<div class="sign-petition">
    <h2>Sign this Petition</h2>
    <form th:action="@{/petition/{id}/sign(id=${petition.id})}" method="post">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Sign Petition</button>
    </form>
</div>

<a th:href="@{/petitions}">Back to All Petitions</a>
</body>
</html>
