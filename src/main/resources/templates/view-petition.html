<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${petition.title}">Petition Title</h1>

    <div class="petition-details">
        <p class="description" th:text="${petition.description}">Description</p>
        <p class="creator">Created by: <span th:text="${petition.creator}">Creator</span></p>
        <p class="signatures">Signatures: <span th:text="${petition.signatures.size()}">0</span></p>
    </div>

    <div class="sign-petition">
        <h2>Sign this Petition</h2>
        <form th:action="@{/petition/{id}/sign(id=${petition.id})}" method="post" class="form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Sign Petition</button>
            </div>
        </form>
    </div>

    <div class="nav-buttons">
        <a th:href="@{/petitions}" class="button button-secondary">Back to All Petitions</a>
    </div>
</div>
</body>
</html>
