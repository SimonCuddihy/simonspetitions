<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Petitions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>All Petitions</h1>
<div th:each="petition : ${petitions}">
    <h2 th:text="${petition.title}">Petition Title</h2>
    <p th:text="${petition.description}">Description</p>
    <p>Created by: <span th:text="${petition.creator}">Creator</span></p>
    <a th:href="@{/petition/{id}(id=${petition.id})}">View Details</a>
</div>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
