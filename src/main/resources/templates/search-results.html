<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Search Results</h1>
    <p class="search-query">Results for: <span th:text="${query}">search term</span></p>

    <div th:if="${petitions.empty}" class="no-results">
        <p>No petitions found matching your search.</p>
    </div>

    <div th:unless="${petitions.empty}" class="petitions-list">
        <div th:each="petition : ${petitions}" class="petition-card">
            <h2 th:text="${petition.title}">Petition Title</h2>
            <p class="description" th:text="${petition.description}">Description</p>
            <p class="creator">Created by: <span th:text="${petition.creator}">Creator</span></p>
            <p class="signatures">Signatures: <span th:text="${petition.signatures.size()}">0</span></p>
            <a th:href="@{/petition/{id}(id=${petition.id})}" class="button">View Details</a>
        </div>
    </div>

    <div class="nav-buttons">
        <a th:href="@{/search}" class="button">New Search</a>
        <a th:href="@{/}" class="button button-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
