<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Petition</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Create New Petition</h1>
    <form th:action="@{/petition/new}" method="post" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required
                      class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="creator">Your Name:</label>
            <input type="text" id="creator" name="creator" required
                   class="form-control">
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Create Petition</button>
            <a th:href="@{/}" class="button button-secondary">Back to Home</a>
        </div>
    </form>
</div>
</body>
</html>
